    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <nav id="menu" class="menu">
        <ul>

            
            <li id="logo-menu" ><a href="index.html"><img  src="img/menu-logo.svg" alt="Logo"></a></li>
        
        </ul>
    </nav>

    <main class="menu" id="menu">
        <div class="container col-11 col-md-9" id="form-container">
            <div class="row align-items-center gx-5">
                <div class="col-md-6 order-md-2">
                    <!-- a classe 'order-md-2' faz com que a o formulário fique após a imagem no desktop e em mobiles e telas menores, a o formulário fica em cima e a imagem em baixo -->
                    <h2>
                        Fale conosco
                    </h2>
                    <form>
                        <div class="form-floating mb-3">
                            <input type="nome" class="form-control" id='nome' name="nome" placeholder="Dite o seu nome">
                            <label for="nome" class="form-label">Digite o seu nome</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id='email' name="email" placeholder="Dite o seu e-mail">
                            <label for="email" class="form-label">Digite o seu e-mail</label>
                        </div>

                        <div class="mb-3">
                            <textarea class="form-control" placeholder="Dite sua mensgaem"></textarea>
                        </div>

                        <input type="submit" class="btn" value="Enviar">

                    </form>
                </div>

                <div class="col-md-6 order-md-1">
                    <div class="col-12">
                        <img class="img-fluid" src="img/contato-img-1.png" alt="Monaliza">
                    </div>
                </div>
            </div>
        </div>
        <p class="back-button"><a href="index.html">&lArr;Voltar para o início</a></p>
    </main>
